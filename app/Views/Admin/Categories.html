    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />
</head>

<body>
    <!--Empieza Navbar-->
    <div class="Container">
        <div class="Navigation">
            <ul class="Nav">
                        <span class="Icon"><img class="imag" src="/Image/Logos/logoblack2.png" alt="Logo"></span>
                    </a></li>
                <br>
                <br>
                <li class="NavLi"><a href="/Admin">
                        <span class="Icon"><ion-icon name="storefront-outline"></ion-icon></span>
                        <span class="Title">Home</span>
                    </a></li>
                <li class="NavLi"><a href="/Categories">
                        <span class="Icon"><ion-icon name="people-outline"></ion-icon></span>
                        <span class="Title">Categories</span>
                    </a></li>
                <li class="NavLi"><a href="/Products">
                        <span class="Icon"><ion-icon name="shirt-outline"></ion-icon></span>
                        <span class="Title">Products</span>
                    </a></li>
                <li class="NavLi"><a href="/Shop">
                        <span class="Icon"><ion-icon name="cart-outline"></ion-icon></ion-icon></span>
                        <span class="Title">Shop</span>
                    </a></li>
                <li class="NavLi"><a href="#">
                        <span class="Icon"><ion-icon name="person-add-outline"></ion-icon></span>
                        <span class="Title">Users</span>
                    </a></li>
                <li class="NavLi"><a href="#">
                        <span class="Icon"><ion-icon name="settings-outline"></ion-icon></span>
                        <span class="Title">Settings</span>
                    </a></li>
                <br> <br>
                <li class="NavLi"><a href="#" id="logoutButton">
                        <span class="Icon"><ion-icon name="exit-outline"></ion-icon></span>
                        <span class="Title">Exit</span>
                    </a></li>
            </ul>
        </div>
    </div>
    <!--Termina Navbar-->

    <!--Empieza Main-->
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="reorder-four-outline"></ion-icon>
            </div>
            <div class="search">
                <label>
                    <input type="text" placeholder="Buscar Categoria" name="" id="buscar">
                    <ion-icon name="search-outline"></ion-icon>
                </label>
            </div>
            <div class="User">
                <img class="Users" src="/Image/Logos/BlackJump.png" alt="">
            </div>
        </div>
    </div>
    <!--Termina Main-->

    <!--Productos-->
    <div class="card">
        <div class="container table mt-5">
            <table id="tableCategory" class="table mt-4">
                <thead>
                    <tr class="text-center">
                        <th scope="col-1">Id</th>
                        <th scope="col-1">Image</th>
                        <th scope="col-1">Categories</th>
                        <th scope="col-1">Estado</th>
                        <th scope="col-1">Genero</th>
                        <th scope="col-1">Accions</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                </tbody>
            </table>
        </div>
        <!-- Agrega la paginación después de la tabla -->
        <div class="pagination">
            <button id="paginaAnterior" class="btn btn-dark">Página anterior</button>
            <span> Página actual: <span id="paginaActual">1</span></span>
            <button id="paginaSiguiente" class="btn btn-dark">Página siguiente</button>
        </div>
    </div>


    <!--Modal AgregarProducts-->
    <div class="container">
        <button id="btnCrear" type="button" class="btn boton btn-dark" data-bs-toggle="modal"
            data-bs-target="#modalCategory">Agregar Categoria</button>
        <div class="modal fade" id="modalCategory" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New Category</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form enctype="multipart/form-data" id="tuFormulario">
                            <div class="mb-3">
                                <label for="Image" class="col-form-label">Image:</label>
                                <input type="file" name="IMAGEN" id="Image">
                            </div>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Category:</label>
                                <input type="text" class="form-control" id="Category" name="NOMBRE_CATE">
                            </div>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Estado:</label>
                                <select id="Estado" name="ESTADO_CATE" class="form-select"
                                    aria-label="Default select example">
                                    <option value="Disponible">Disponible</option>
                                    <option value="No disponible">No disponible</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Genero:</label>
                                <select id="Genero" name="FK_ID_GEN" class="form-select"
                                    aria-label="Default select example">
                                    <option selected value="1">Caballeros</option>
                                    <option selected value="2">Damas</option>
                                    <option selected value="3">Ninnos</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button id="btnEnviar" type="button" class="btn btn-primary"
                            data-bs-dismiss="modal">Agregar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Termina Modal AgregarProducts-->

    <!--Scrips-->
    <!--Boostrap 5-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--Llamamos el javaScript de categories-->
    <script src="/JavaScript/Admin/Categories.js"></script>
    <!--Alertify-->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <!--Ajax-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"></script>

    <!--Terminana scripts-->

</body>

</html>
