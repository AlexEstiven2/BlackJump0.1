<body>
    <!--Empieza Navbar-->
    <div class="Container">
        <div class="Navigation">
            <ul class="Nav">
                        <span class="Icon"><img class="imag" src="/Image/Logos/logoblack2.png" alt="Logo"></span>
                    </a></li>

                <li class="NavLi"><a href="/Admin">
                        <span class="Icon"><ion-icon name="storefront-outline"></ion-icon></span>

                    </a></li>
                <li class="NavLi"><a href="/Categories">
                        <span class="Icon"><ion-icon name="people-outline"></ion-icon></span>
                        <span class="Title">Categories</span>
                    </a></li>
                <li class="NavLi"><a href="/Products">
                        <span class="Icon"><ion-icon name="shirt-outline"></ion-icon></span>
                        <span class="Title">Products</span>
                    </a></li>
                <li class="NavLi"><a href="/Shop">
                        <span class="Icon"><ion-icon name="cart-outline"></ion-icon></ion-icon></span>

            </ul>
        </div>

    <!--Termina Navbar-->

    <!--Empieza Main-->
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="reorder-four-outline"></ion-icon>
            </div>
            <div class="search">
                <label>
                    <input type="text" placeholder="Buscar productos" name="" id="buscar">
                    <ion-icon name="search-outline"></ion-icon>
                </label>
            </div>
            <div class="User">
                <img class="Users" src="/Image/Logos/BlackJump.png" alt="">
            </div>
        </div>
    </div>
    <!--Termina Main-->

    <!--Productos-->
    <div class="card">
        <div class="container table mt-5 table-container">
            <table class="table mt-4">
                <thead>
                    <tr class="text-center">
                        <th scope="col">Id</th>
                        <th scope="col">Image</th>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Colors</th>
                        <th scope="col">State</th>
                        <th scope="col">Gen</th>
                        <th scope="col">Categories</th>
                        <th scope="col">Size</th>
                        <th scope="col">amount</th>
                        <th scope="col">Prices</th>
                        <th scope="col">Accions</th> <!-- Espacio para botones -->
                    </tr>
                </thead>
                <tbody class="text-center">
                </tbody>
            </table>
        </div>
    </div>
    <!--Terminan Productos-->

    <!--Modal AgregarProducts-->
    <div class="container">
        <button id="btnCrear" type="button" class="btn boton btn-dark" data-bs-toggle="modal"
            data-bs-target="#modalProducts">Agregar Producto</button>
        <div class="modal fade" id="modalProducts" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New Products</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form enctype="multipart/form-data" id="miFormulario">
                            <div class="mb-3">
                                <label for="Image" class="col-form-label" >Image:</label>
                                <input type="file" name="IMAGEN" id="Image">
                            </div>
                            <div class="mb-3">
                                <label for="Name" class="col-form-label">Nombre:</label>
                                <input type="text" class="form-control" id="Name" name="NOMBRE_PRODUCTO">
                            </div>
                            <div class="mb-3">
                                <label for="Description" class="col-form-label">Description:</label>
                                <input type="text" class="form-control" id="Description" name="DESCRIP_PRODUCTO">
                            </div>
                            <div class="mb-3">
                                <label for="Colors" class="col-form-label">Colors:</label>
                                <input type="text" class="form-control" id="Colors" name="COLOR_PRODUCTO">
                            </div>
                            <div class="mb-3">
                                <label for="Estado" class="col-form-label">Estado:</label>
                                <select id="Estado" name="ESTADO_PRODUCTO" class="form-select" aria-label="Default select example">
                                    <option value="Disponible">Disponible</option>
                                    <option value="No disponible">No disponible</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="Genero" class="col-form-label">Genero:</label>
                                <select id="Genero" class="form-select" aria-label="Default select example" name="GEN_PRODUCTO">
                                    <option value="Caballeros">Caballeros</option>
                                    <option value="Damas">Damas</option>
                                    <option value="Ninnos">Ninnos</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="Categories" class="col-form-label">Categories:</label>
                                <select id="Categories" class="form-select" aria-label="Default select example" name="FK_ID_CATEGORIA">
                                    <option value="1">Gorros/GorrasC</option>
                                    <option value="2">CamisasC</option>
                                    <option value="3">BusosC</option>
                                    <option value="4">CamibusosC</option>
                                    <option value="5">PantalonC</option>
                                    <option value="6">ConjuntoC</option>
                                    <option value="7">Gorros/GorrasD</option>
                                    <option value="8">CamisasD</option>
                                    <option value="9">BusosD</option>
                                    <option value="10">CamibusosD</option>
                                    <option value="11">PantalonD</option>
                                    <option value="12">ConjuntoD</option>
                                    <option value="13">Gorros/GorrasN</option>
                                    <option value="14">CamisasN</option>
                                    <option value="15">BusosN</option>
                                    <option value="16">CamibusosN</option>
                                    <option value="17">PantalonN</option>
                                    <option value="18">ConjuntoN</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="Size" class="col-form-label">Tallas:</label>
                                <div id="Size">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="S" id="S" name="TALLAS_PRODUCTO[]">
                                        <label class="form-check-label" for="S">S</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="M" id="M" name="TALLAS_PRODUCTO[]">
                                        <label class="form-check-label" for="M">M</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="L" id="L" name="TALLAS_PRODUCTO[]">
                                        <label class="form-check-label" for="L">L</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="XL" id="XL" name="TALLAS_PRODUCTO[]">
                                        <label class="form-check-label" for="XL">XL</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="2XL" id="2XL" name="TALLAS_PRODUCTO[]">
                                        <label class="form-check-label" for="2XL">2XL</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="3XL" id="3XL" name="TALLAS_PRODUCTO[]">
                                        <label class="form-check-label" for="3XL">3XL</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="4XL" id="4XL" name="TALLAS_PRODUCTO[]">
                                        <label class="form-check-label" for="4XL">4XL</label>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="Stock" class="col-form-label">Stock:</label>
                                <input type="text" class="form-control" id="Stock" name="STOCK_PRODUCTO">
                            </div>
                            <div class="mb-3">
                                <label for="Prices" class="col-form-label">Prices:</label>
                                <input type="text" class="form-control" id="Prices" name="PRECIO_PRODUCTO">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button id="btnEnviar" type="button" class="btn btn-primary" data-bs-dismiss="modal">Agregar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Termina Modal AgregarProducts-->
