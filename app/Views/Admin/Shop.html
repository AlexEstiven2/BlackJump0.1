    <link rel="stylesheet" href="/Styles/Admin/Shop.css">
    <!--Boostraps 5-->

        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--JavaScrips-->
    <link rel="stylesheet" href="">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet" />
    <!--Boxicons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- CSS alertify -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />
</head>

<body>
    <!--Empieza Navbar-->
    <div class="Container">
        <div class="Navigation">
            <ul class="Nav">
                <span class="Icon"><img class="imag" src="/Image/Logos/logoblack2.png" alt="Logo"></span>
                </a></li>
                <br>
                <br>
                <li class="NavLi"><a href="/Admin">
                        <span class="Icon"><ion-icon name="storefront-outline"></ion-icon></span>
                        <span class="Title">Home</span>
                    </a></li>
                <li class="NavLi"><a href="/Categories">
                        <span class="Icon"><ion-icon name="people-outline"></ion-icon></span>
                        <span class="Title">Categories</span>
                    </a></li>
                <li class="NavLi"><a href="/Products">
                        <span class="Icon"><ion-icon name="shirt-outline"></ion-icon></span>
                        <span class="Title">Products</span>
                    </a></li>
                <li class="NavLi"><a href="/Shop">
                        <span class="Icon"><ion-icon name="cart-outline"></ion-icon></ion-icon></span>
                        <span class="Title">Shop</span>
                    </a></li>
                <li class="NavLi"><a href="#">
                        <span class="Icon"><ion-icon name="person-add-outline"></ion-icon></span>
                        <span class="Title">Users</span>
                    </a></li>
                <li class="NavLi"><a href="#">
                        <span class="Icon"><ion-icon name="settings-outline"></ion-icon></span>
                        <span class="Title">Settings</span>
                    </a></li>
                <br> <br>
                <li class="NavLi"><a href="#" id="logoutButton">
                        <span class="Icon"><ion-icon name="exit-outline"></ion-icon></span>
                        <span class="Title">Exit</span>
                    </a></li>
            </ul>
        </div>
    </div>
    <!--Termina Navbar-->

    <!--Empieza Main-->
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="reorder-four-outline"></ion-icon>
            </div>
            <div class="search">
                <label>
                    <input type="text" placeholder="Buscar" name="" id="buscar">
                    <ion-icon name="search-outline"></ion-icon>
                </label>
            </div>
            <div class="User">
                <img class="Users" src="/Image/Logos/BlackJump.png" alt="">
            </div>
        </div>

        <!--Empieza Carrito-->
        <div class="container mt-5">
            <h1 class="text-center">Carrito</h1>
            <div class="card">
                <table class="table mt-4">
                    <thead class="text-center">
                        <tr>
                            <th scope="col">Imagen</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Color</th>
                            <th scope="col">Genero</th>
                            <th scope="col">Talla</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Precio</th>
                            <th scope="col">total</th>
                            <th scope="col">accion</th> <!-- Espacio para botones -->
                        </tr>
                    </thead>
                    <tbody class="text-center" id="Carrito">
                        <!-- Los productos del carrito se insertarán aquí -->
                    </tbody>
                </table>
            </div>
            <div class="text-end mt-4">
                <div class="border p-3 bg-light">
                    <h5 class="mb-3">Compra</h5>
                    <p>Subtotal a Pagar: <strong id="total">$0</strong></p>
                    <div class="d-grid gap-2">
                        <a href="#" class="btn btn-dark" type="button" data-mdb-toggle="modal"
                            data-mdb-target="#staticBackdrop">Pagar</a>
                        <button class="btn btn-dark btn-vaciar-carrito" type="button" onclick="vaciarCarrito()">Vaciar
                            Carrito</button>
                    </div>
                </div>
            </div>
        </div>
        <!--Termina Carrito-->
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-mdb-backdrop="static" data-mdb-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Finalizar Compra</h5>
                        <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">...</div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-White" data-mdb-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-dark">Finalizar compra</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Termina Main-->

    <!--Scrips-->
    <!--Boostrap 5-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--Llamamos el javaScript -->
    <script type="module" src="/JavaScript/Admin/Shop.js"></script>
    <!--Alertify-->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <!--Ajax-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <!---->
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!--Terminana scripts-->

</body>

</html>
