    <script>
        function initMap() {
            // The location of Uluru
            const position = { lat: 6.2530293, lng: -75.565269 };

            // The map, centered at Uluru
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 4,
                center: position,
                mapId: "DEMO_MAP_ID",
            });

            // The marker, positioned at Uluru
            const marker = new google.maps.Marker({
                map: map,
                position: position,
                title: "Uluru",
            });
            // Ajusta la cámara del mapa para que se enfoque en el marcador con el zoom deseado
            map.setZoom(15);  // Cambia este valor al nivel de zoom deseado
            map.setCenter(position);  // Centra el mapa en la posición del marcador
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSLF52qdYQbM7IMbAY5MAfX5yyLT_RnY4&callback=initMap"
