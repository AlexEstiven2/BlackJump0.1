<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/Image/Logos/favicon_io/favicon.ico">
    <title>BLACK JUMP</title>
    <link rel="stylesheet" href="/Styles/Frontend/Registro.css">
</head>

<body>

    <section>
        <div class="container">
            <div class="form-box">
                <div class="form-value">
                    <form id="Registro-form" action="/register" method="POST">
                        <h2>Registro</h2>
                        <div class="inputbox">
                            <input type="text" id="NOMBRE_USER" name="NOMBRE_USER" placeholder="Nombre" required>
                        </div>
                        <div class="inputbox">
                            <input type="text" id="APELLIDO_USER" name="APELLIDO_USER" placeholder="Apellido" required>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="mail-outline"></ion-icon>
                            <input type="email" id="CORREO_USER" name="CORREO_USER" placeholder="Email" required>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="password" id="PASSWORD_USER" name="PASSWORD_USER" placeholder="Password" required>
                        </div>
                        <button type="submit" id="log" class="Log">Sing up</button>
                        <div class="register">
                            <p>Inicia <a href="/Sesion"> Sesion</a></p>
                        </div>
                        <div class="Volver">
                            <p><a href="/BlackJump">Volver a Inicio</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="JavaScript/Registro.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
